group = 'com.nopecho'
version = '0.0.1'

repositories {
    mavenCentral()
}

task initHooksPath(type: Exec) {
    commandLine 'echo', 'hello'
    commandLine 'git', 'config', 'core.hooksPath', '.githooks'
}

allprojects {
    if (null != project.tasks.findByName("compileJava")) {
        project.tasks.findByName("compileJava").dependsOn += rootProject.tasks.findByName('initHooksPath')
    }
    apply from: "$rootDir/base.gradle"
}